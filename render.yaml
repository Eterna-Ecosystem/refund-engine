services:
  - type: web
    name: refund-engine
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    autoDeploy: true
    envVars:
      - key: PAYFAST_MERCHANT_ID
        value: your-merchant-id-here
      - key: PAYFAST_MERCHANT_KEY
        value: your-merchant-key-here
      - key: PAYFAST_PASSPHRASE
        value: your-passphrase-here
    routes:
      - type: http
        source: /
        destination: /
