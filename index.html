<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refund Engine Sovereignty Portal ðŸ’Žâš¡</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000022;
      color: #fff;
      margin: 40px;
      text-align: center;
    }

    /* Glow headings */
    h1, h2 {
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    /* Sparkle animation */
    @keyframes sparkle {
      0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
      50% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ffff00; }
      100% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
    }

    .sparkle {
      animation: sparkle 2s infinite;
    }

    /* Status + form glow */
    .status, .form-section {
      background: #111133;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ffff;
      display: inline-block;
      text-align: left;
    }

    /* Inputs glow */
    input {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #00ffff;
      border-radius: 5px;
      background-color: #222244;
      color: #fff;
      box-shadow: 0 0 10px #00ffff;
    }

    /* Button glow */
    button {
      background: #00ffff;
      color: black;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff00ff, 0 0 60px #ffff00;
    }
  </style>
</head>
<body>
  <h1>Refund Engine Sovereignty Portal ðŸ’Žâš¡</h1>

  <!-- Status Section -->
  <div class="status">
    <h2>Engine Status</h2>
    <p id="status">Refund Engine is alive and breathing ðŸ’Žâš¡</p>
    <p id="backend"></p>
    <p id="frontend"></p>
    <p id="frequency"></p>
    <p id="uptime"></p>
    <p id="requests"></p>
  </div>

  <!-- Customer Input Form -->
  <div class="form-section">
    <h2>Submit Refund Request</h2>
    <form action="/refund" method="POST" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="receipt">Upload Receipt:</label>
      <input type="file" id="receipt" name="receipt" required>

      <button type="submit">Submit Refund Request</button>
    </form>
  </div>

  <!-- Sparkle Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      const statusDiv = document.getElementById("status");
      const heading = document.querySelector("h1");

      // Sparkle when portal loads
      heading.classList.add("sparkle");

      // Sparkle when submitting refund
      form.addEventListener("submit", () => {
        statusDiv.textContent = "âœ¨ Sparkle activated â€” refund request submitting... ðŸ’Žâš¡";
        statusDiv.classList.add("sparkle");
      });
    });
  </script>
</body>
  </html>
