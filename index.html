<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refund Engine Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Refund Engine Portal</h1>
  <form id="refundForm" method="POST" action="/api/refund">
    <input type="text" name="transactionId" placeholder="Transaction ID" required>
    <select name="processor" required>
      <option value="paypal">PayPal</option>
      <option value="payoneer">Payoneer</option>
      <option value="payfast">PayFast</option>
      <option value="digistore24">Digistore24</option>
    </select>
    <input type="number" name="amount" placeholder="Amount" required>
    <textarea name="reason" placeholder="Reason for refund"></textarea>
    <button type="submit">Submit Refund</button>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
