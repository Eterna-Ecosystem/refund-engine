<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refund Engine Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Refund Engine Portal</h1>
  <form id="refundForm">
    <input type="text" name="transactionId" placeholder="Transaction ID" required>
    <input type="number" name="amount" placeholder="Amount" required>
    <textarea name="reason" placeholder="Reason"></textarea>
    <input type="email" name="customerEmail" placeholder="Customer Email" required>
    <button type="submit">Submit Refund</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
