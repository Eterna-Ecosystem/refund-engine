  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("diamond-note.jpg") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 20px;
      color: #fff;
      animation: diamondGoldFlash 15s infinite alternate;
    }

    /* Headings glow */
    h1, h2 {
      color: #fff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    /* Sparkle animation */
    @keyframes sparkle {
      0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
      50% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ffff00; }
      100% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
    }

    .sparkle {
      animation: sparkle 2s infinite;
    }

    /* Diamond-Gold Flash animation */
    @keyframes diamondGoldFlash {
      0%   { filter: brightness(1) saturate(1) hue-rotate(0deg); }
      25%  { filter: brightness(1.4) saturate(1.5) hue-rotate(45deg); }
      50%  { filter: brightness(1.6) saturate(1.7) hue-rotate(90deg); }
      75%  { filter: brightness(1.8) saturate(2) hue-rotate(180deg); }
      100% { filter: brightness(1) saturate(1) hue-rotate(0deg); }
    }

    /* Status + form glow */
    .status, .form-section {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ffff;
      display: inline-block;
      text-align: left;
    }

    /* Inputs glow */
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #00ffff;
      background-color: #222244;
      color: #fff;
      box-shadow: 0 0 10px #00ffff;
    }

    /* Button glow */
    button {
      background-color: #00ffff;
      color: black;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
      transition: box-shadow 0.3s ease, transform 0.2s ease-in-out;
    }

    button:hover {
      box-shadow: 0 0 20px rgba(255, 0, 255, 1), 0 0 40px rgba(255, 255, 0, 1);
      transform: scale(1.1);
    }
  </style>
</head>

    </form>

  <!-- Diamond-Gold Pulse Trigger Script -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");
    const buttons = document.querySelectorAll("button");
    const body = document.querySelector("body");

    // Trigger pulse on button click
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        body.style.animation = "diamondGoldFlash 2s ease-in-out";
        setTimeout(() => {
          body.style.animation = "diamondGoldFlash 15s infinite alternate";
        }, 2000);
      });
    });

    // Trigger pulse on refund submission
    form.addEventListener("submit", () => {
      body.style.animation = "diamondGoldFlash 3s ease-in-out";
      setTimeout(() => {
        body.style.animation = "diamondGoldFlash 15s infinite alternate";
      }, 3000);
    });
  });
  </script>
