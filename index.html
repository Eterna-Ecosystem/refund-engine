<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refund Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Refund Engine Portal</h1>
  <form action="/refund" method="POST" enctype="multipart/form-data">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="receipt">Upload Receipt (JPEG/PNG):</label><br>
    <input type="file" id="receipt" name="receipt" accept="image/jpeg,image/png" required><br><br>

    <button type="submit">Submit Refund Request</button>
  </form>
</body>
</html>
